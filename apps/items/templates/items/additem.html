<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create Item</title>
  </head>
  <body>
    <h1>Create a New Wish List Item:</h1>
    {% if messages %}
      {% for message in messages %}
        <p style='color:red'>{{message}}</p>
      {% endfor %}
    {% endif %}
    <form action='{%url 'items:addItem' %}' method='post'>
      {% csrf_token %}
      Item/Product:<input type='text' name='item'>
      <input type='submit' value='Add'>
    </form>
    <br>
    <a href='{%url 'items:logOut' %}'>Log Out</a>
    <br>
    <a href='{%url 'items:index' %}'>Back</a>
  </body>
</html>
